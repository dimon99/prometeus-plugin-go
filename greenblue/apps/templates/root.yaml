apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: greenblue/apps/templates
    repoURL: https://github.com/dimon99/prometeus-plugin-go
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
